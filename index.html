<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger with Cover & Index Page</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- pdf-lib for PDF manipulation -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the application */
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-list-item, .detail-row {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <!-- Main Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">PDF Index & Merger</h1>
            <p class="mt-2 text-gray-600">Create a master PDF with a cover page and a clickable table of contents.</p>
        </div>
        
        <!-- Cover Page Details Input Section -->
        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
             <h2 class="text-lg font-semibold text-gray-700 mb-3">Cover Page Details (Optional)</h2>
             <div class="space-y-4">
                 <div>
                    <label for="cover-title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="cover-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="e.g., Quarterly Report">
                 </div>
                 
                 <!-- Dynamic Subject/Description Section -->
                 <div>
                    <label class="block text-sm font-medium text-gray-700">Description Details</label>
                    <div id="subject-details-container" class="mt-2 space-y-2">
                        <!-- Dynamic rows will be inserted here -->
                    </div>
                    <button id="add-subject-row-btn" type="button" class="mt-2 text-sm font-medium text-blue-600 hover:text-blue-800">+ Add Detail</button>
                 </div>

                 <div>
                    <label for="cover-author" class="block text-sm font-medium text-gray-700">Author / Department</label>
                    <input type="text" id="cover-author" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="e.g., Finance Department">
                 </div>
                 <div>
                    <label for="cover-image" class="block text-sm font-medium text-gray-700">Header Image</label>
                    <input type="file" id="cover-image" accept="image/png, image/jpeg" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <div id="image-preview" class="mt-2 hidden bg-gray-50 p-2 rounded-lg border border-gray-200">
                        <p class="text-xs font-medium text-gray-500 mb-2">Image Preview:</p>
                        <img id="preview-img" src="#" alt="Image Preview" class="max-h-24 rounded-md">
                    </div>
                </div>
                <div class="flex items-center">
                    <input id="include-date" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="include-date" class="ml-2 block text-sm text-gray-900">Include current date on cover page</label>
                </div>
             </div>
        </div>

        <!-- File Upload Area -->
        <div id="upload-area">
            <label for="pdf-upload" class="flex justify-center w-full h-48 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
                <span class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <span class="font-medium text-gray-600">
                        Drop PDF files here or
                        <span class="text-blue-600 underline">browse to add more</span>
                    </span>
                </span>
                <input type="file" id="pdf-upload" name="files" multiple accept=".pdf" class="hidden">
            </label>
        </div>

        <!-- Selected Files List -->
        <div id="file-list-container" class="mt-6 hidden">
            <div class="flex justify-between items-center mb-2">
                 <h2 class="text-lg font-semibold text-gray-700">Selected Files:</h2>
                 <button id="clear-all-btn" class="text-sm text-red-500 hover:text-red-700 font-medium">Clear All</button>
            </div>
            <ul id="file-list" class="space-y-2"></ul>
        </div>
        
        <!-- Action Buttons & Status -->
        <div class="mt-8 text-center">
            <button id="merge-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                Generate Merged PDF
            </button>
            <div id="status" class="mt-4 text-gray-600 h-6"></div>
        </div>

        <!-- Download Link -->
        <div id="download-container" class="mt-6 hidden text-center">
             <a id="download-link" class="w-full inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300" download="merged-document.pdf">
                 Download Your PDF
             </a>
        </div>
    </div>

   <script>
    // Load required modules from pdf-lib
    const { PDFDocument, rgb, StandardFonts } = PDFLib;

    // DOM elements
    const uploadInput = document.getElementById('pdf-upload');
    const uploadArea = document.getElementById('upload-area');
    const fileListContainer = document.getElementById('file-list-container');
    const fileList = document.getElementById('file-list');
    const mergeBtn = document.getElementById('merge-btn');
    const statusDiv = document.getElementById('status');
    const downloadContainer = document.getElementById('download-container');
    const downloadLink = document.getElementById('download-link');
    const clearAllBtn = document.getElementById('clear-all-btn');
    const coverTitleInput = document.getElementById('cover-title');
    const coverAuthorInput = document.getElementById('cover-author');
    const coverImageInput = document.getElementById('cover-image');
    const imagePreview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');
    const includeDateCheckbox = document.getElementById('include-date');
    const subjectDetailsContainer = document.getElementById('subject-details-container');
    const addSubjectRowBtn = document.getElementById('add-subject-row-btn');

    let uploadedFiles = [];
    
    function addFiles(files) {
        const newFiles = Array.from(files);
        let filesAdded = 0;
        newFiles.forEach(file => {
            const isDuplicate = uploadedFiles.some(existingFile => 
                existingFile.name === file.name && existingFile.size === file.size
            );
            if (!isDuplicate && file.type === 'application/pdf') {
                uploadedFiles.push(file);
                filesAdded++;
            }
        });
        if(filesAdded > 0) {
            updateFileListUI();
        }
    }

    uploadInput.addEventListener('change', (event) => {
        if (event.target.files.length === 0) return;
        addFiles(event.target.files);
        event.target.value = '';
    });
    
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault(); e.stopPropagation();
        uploadArea.firstElementChild.classList.add('border-blue-500', 'bg-blue-50');
    });
    uploadArea.addEventListener('dragleave', (e) => {
        e.preventDefault(); e.stopPropagation();
        uploadArea.firstElementChild.classList.remove('border-blue-500', 'bg-blue-50');
    });
    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault(); e.stopPropagation();
        uploadArea.firstElementChild.classList.remove('border-blue-500', 'bg-blue-50');
        addFiles(e.dataTransfer.files);
    });

    coverImageInput.addEventListener('change', () => {
        const file = coverImageInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.classList.add('hidden');
        }
    });

    addSubjectRowBtn.addEventListener('click', () => {
        const row = document.createElement('div');
        row.className = 'detail-row flex items-center space-x-2';
        row.innerHTML = `
            <input type="text" class="detail-label mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Label (e.g., Department)">
            <input type="text" class="detail-value mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Value (e.g., Mathematics)">
            <button type="button" class="remove-detail-row text-red-500 hover:text-red-700 p-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
            </button>
        `;
        subjectDetailsContainer.appendChild(row);
    });

    subjectDetailsContainer.addEventListener('click', (e) => {
        if (e.target.closest('.remove-detail-row')) {
            e.target.closest('.detail-row').remove();
        }
    });


    function updateFileListUI() {
        fileList.innerHTML = ''; 
        if (uploadedFiles.length > 0) {
            fileListContainer.classList.remove('hidden');
            mergeBtn.disabled = false;
        } else {
            fileListContainer.classList.add('hidden');
            mergeBtn.disabled = true;
        }
        uploadedFiles.forEach((file, index) => {
            const li = document.createElement('li');
            li.className = 'file-list-item flex items-center justify-between p-3 bg-gray-100 rounded-md';
            li.innerHTML = `<div class="flex items-center overflow-hidden mr-2"><span class="font-medium text-sm truncate">${file.name}</span></div><div class="flex items-center flex-shrink-0"><span class="text-xs text-gray-500 mr-4">${(file.size / 1024 / 1024).toFixed(2)} MB</span><button class="remove-file-btn text-red-500 hover:text-red-700" data-index="${index}"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button></div>`;
            fileList.appendChild(li);
        });
        downloadContainer.classList.add('hidden');
    }

    fileList.addEventListener('click', (event) => {
        const removeBtn = event.target.closest('.remove-file-btn');
        if (removeBtn) {
            const indexToRemove = parseInt(removeBtn.dataset.index, 10);
            uploadedFiles.splice(indexToRemove, 1);
            updateFileListUI();
        }
    });

    clearAllBtn.addEventListener('click', () => {
        uploadedFiles = [];
        updateFileListUI();
    });
    
    function drawTOCHeaders(page, fonts, dimensions, layout) {
        const { boldFont } = fonts;
        const { width, topMargin } = dimensions;
        const { SNO_COL, FILENAME_COL, PAGENO_COL } = layout;
        let y = topMargin;

        page.drawText('Table of Contents', { x: 50, y, font: boldFont, size: 24, color: rgb(0, 0, 0) });
        y -= 50;
        
        const snoHeaderText = 'S.No.';
        const snoHeaderWidth = boldFont.widthOfTextAtSize(snoHeaderText, 12);
        page.drawText(snoHeaderText, { x: SNO_COL.X + (SNO_COL.WIDTH / 2) - (snoHeaderWidth / 2), y, font: boldFont, size: 12 });

        page.drawText('File Name', { x: FILENAME_COL.X, y, font: boldFont, size: 12 });

        const pageNoHeaderText = 'Page No.';
        const pageNoHeaderWidth = boldFont.widthOfTextAtSize(pageNoHeaderText, 12);
        page.drawText(pageNoHeaderText, { x: PAGENO_COL.X + (PAGENO_COL.WIDTH / 2) - (pageNoHeaderWidth / 2), y, font: boldFont, size: 12 });

        y -= 10;
        page.drawLine({ start: { x: 55, y: y }, end: { x: width - 55, y: y }, thickness: 1, color: rgb(0.8, 0.8, 0.8), });
        y -= 20; 
        return y;
    }

    mergeBtn.addEventListener('click', async () => {
        if (uploadedFiles.length === 0) {
            statusDiv.textContent = 'Please add one or more PDF files.';
            return;
        }

        statusDiv.innerHTML = '<div class="flex items-center justify-center"><div class="loader w-6 h-6 border-4 rounded-full"></div><span class="ml-3">Processing... please wait.</span></div>';
        mergeBtn.disabled = true;
        downloadContainer.classList.add('hidden');

        try {
            const mergedPdf = await PDFDocument.create();
            const tocFont = await mergedPdf.embedFont(StandardFonts.Helvetica);
            const tocBoldFont = await mergedPdf.embedFont(StandardFonts.HelveticaBold);
            const coverPageFont = await mergedPdf.embedFont(StandardFonts.TimesRoman);
            const coverPageBoldFont = await mergedPdf.embedFont(StandardFonts.TimesRomanBold);

            const A4_SIZE = { width: 595.28, height: 841.89 };

            const coverTitle = coverTitleInput.value.trim();
            const coverAuthor = coverAuthorInput.value.trim();
            const coverImageFile = coverImageInput.files[0];
            
            const subjectDetailRows = subjectDetailsContainer.querySelectorAll('.detail-row');
            const subjectDetails = Array.from(subjectDetailRows).map(row => {
                const label = row.querySelector('.detail-label').value.trim();
                const value = row.querySelector('.detail-value').value.trim();
                return { label, value };
            }).filter(item => item.label && item.value);

            const hasCoverPageInfo = coverTitle || subjectDetails.length > 0 || coverAuthor;
            const hasHeaderImage = coverImageFile;
            let coverPageOffset = 0;

            if (hasCoverPageInfo || hasHeaderImage) {
                coverPageOffset = 1;
                const coverPage = mergedPdf.addPage([A4_SIZE.width, A4_SIZE.height]);
                const { width, height } = coverPage.getSize();
                
                let currentY = height - 50;

                if (hasHeaderImage) {
                    const imageBytes = await coverImageFile.arrayBuffer();
                    let embeddedImage;
                    if (coverImageFile.type === 'image/png') {
                        embeddedImage = await mergedPdf.embedPng(imageBytes);
                    } else {
                        embeddedImage = await mergedPdf.embedJpg(imageBytes);
                    }
                    
                    const maxWidth = width - 100;
                    const scaledDims = embeddedImage.scaleToFit(maxWidth, 150);
                    
                    const imageX = (width / 2) - (scaledDims.width / 2);
                    currentY -= scaledDims.height;
                    
                    coverPage.drawImage(embeddedImage, {
                        x: imageX,
                        y: currentY,
                        width: scaledDims.width,
                        height: scaledDims.height,
                    });
                    currentY -= 50;
                } else {
                    currentY = height * 0.75;
                }
                
                if (coverTitle) {
                    const titleWidth = coverPageBoldFont.widthOfTextAtSize(coverTitle, 32);
                    coverPage.drawText(coverTitle, { x: (width / 2) - (titleWidth / 2), y: currentY, font: coverPageBoldFont, size: 32, color: rgb(0, 0, 0) });
                }
                
                if (subjectDetails.length > 0) {
                    const detailFontSize = 14;
                    const detailLineHeight = detailFontSize * 1.5;
                    const totalDetailHeight = subjectDetails.length * detailLineHeight;
                    let detailY = (height / 2) + (totalDetailHeight / 2) - detailLineHeight;
                    
                    const labelColX = 150;
                    const valueColX = 280;

                    for (const detail of subjectDetails) {
                        coverPage.drawText(`${detail.label}:`, {
                            x: labelColX,
                            y: detailY,
                            font: coverPageBoldFont,
                            size: detailFontSize,
                            color: rgb(0, 0, 0),
                        });
                        coverPage.drawText(detail.value, {
                            x: valueColX,
                            y: detailY,
                            font: coverPageFont,
                            size: detailFontSize,
                            color: rgb(0.2, 0.2, 0.2),
                        });
                        detailY -= detailLineHeight;
                    }
                }

                if (coverAuthor) {
                    const authorWidth = coverPageFont.widthOfTextAtSize(coverAuthor, 14);
                     coverPage.drawText(coverAuthor, { x: (width / 2) - (authorWidth / 2), y: height * 0.25, font: coverPageFont, size: 14, color: rgb(0.3, 0.3, 0.3) });
                }

                if (includeDateCheckbox.checked) {
                    const dateText = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    const dateWidth = coverPageFont.widthOfTextAtSize(dateText, 12);
                    coverPage.drawText(dateText, { x: (width / 2) - (dateWidth / 2), y: height * 0.2, font: coverPageFont, size: 12, color: rgb(0.5, 0.5, 0.5) });
                }
            }

            const tocEntries = [];
            let contentStartPageIndex = 0;
            for (const [index, file] of uploadedFiles.entries()) {
                statusDiv.innerHTML = `<div class="flex items-center justify-center"><div class="loader w-6 h-6 border-4 rounded-full"></div><span class="ml-3">Reading file ${index + 1}/${uploadedFiles.length}</span></div>`;
                tocEntries.push({ name: file.name, targetPageIndex: contentStartPageIndex });
                const arrayBuffer = await file.arrayBuffer();
                const donorPdf = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
                const copiedPages = await mergedPdf.copyPages(donorPdf, donorPdf.getPageIndices());
                copiedPages.forEach(page => mergedPdf.addPage(page));
                contentStartPageIndex += donorPdf.getPageCount();
            }

            const TOP_MARGIN = A4_SIZE.height - 70;
            const BOTTOM_MARGIN = 50;
            const LINE_HEIGHT = 25;
            const HEADER_SPACE = 105;
            const ENTRIES_PER_PAGE = Math.floor((TOP_MARGIN - HEADER_SPACE - BOTTOM_MARGIN) / LINE_HEIGHT);
            const numTocPages = Math.ceil(tocEntries.length / ENTRIES_PER_PAGE);

            if (numTocPages > 0) {
                statusDiv.innerHTML = '<div class="flex items-center justify-center"><div class="loader w-6 h-6 border-4 rounded-full"></div><span class="ml-3">Creating index pages...</span></div>';
                for (let i = 0; i < numTocPages; i++) {
                    mergedPdf.insertPage(coverPageOffset + i, [A4_SIZE.width, A4_SIZE.height]);
                }
            }
            
            if (numTocPages > 0) {
                 statusDiv.innerHTML = '<div class="flex items-center justify-center"><div class="loader w-6 h-6 border-4 rounded-full"></div><span class="ml-3">Adding navigation links...</span></div>';
                 const firstTocPageRef = mergedPdf.getPage(coverPageOffset).ref;
                 for (let i = coverPageOffset + numTocPages; i < mergedPdf.getPageCount(); i++) {
                     const page = mergedPdf.getPage(i);
                     const { width } = page.getSize();
                     const hotspotSize = 50;
                     const linkAnnotation = mergedPdf.context.obj({
                         Type: 'Annot', Subtype: 'Link',
                         Rect: [width - hotspotSize - 10, 10, width - 10, 10 + hotspotSize],
                         Border: [0, 0, 0],
                         A: { Type: 'Action', S: 'GoTo', D: [firstTocPageRef, 'Fit'] },
                     });
                     page.node.addAnnot(linkAnnotation);
                 }
            }

            if (numTocPages > 0) {
                statusDiv.innerHTML = '<div class="flex items-center justify-center"><div class="loader w-6 h-6 border-4 rounded-full"></div><span class="ml-3">Finalizing TOC...</span></div>';
                const TOC_LAYOUT = {
                    SNO_COL:      { X: 55,  WIDTH: 55 },
                    FILENAME_COL: { X: 115 },
                    PAGENO_COL:   { X: A4_SIZE.width - 125, WIDTH: 70 }
                };

                for (let tocPageIndex = 0; tocPageIndex < numTocPages; tocPageIndex++) {
                    const tocPage = mergedPdf.getPage(coverPageOffset + tocPageIndex);
                    const { width, height } = tocPage.getSize();
                    let y = drawTOCHeaders(tocPage, { font: tocFont, boldFont: tocBoldFont }, { width, topMargin: height - 70 }, TOC_LAYOUT);
                    
                    const startIndex = tocPageIndex * ENTRIES_PER_PAGE;
                    const endIndex = Math.min(startIndex + ENTRIES_PER_PAGE, tocEntries.length);
                    const entriesForThisPage = tocEntries.slice(startIndex, endIndex);

                    for (const [itemIndex, entry] of entriesForThisPage.entries()) {
                        const finalPageNumberToDisplay = coverPageOffset + numTocPages + entry.targetPageIndex + 1;
                        const targetPage = mergedPdf.getPage(finalPageNumberToDisplay - 1);
                        const serialNumber = startIndex + itemIndex + 1;

                        const snoText = `${serialNumber}.`;
                        const snoTextWidth = tocFont.widthOfTextAtSize(snoText, 11);
                        const snoX = TOC_LAYOUT.SNO_COL.X + (TOC_LAYOUT.SNO_COL.WIDTH / 2) - (snoTextWidth / 2);
                        tocPage.drawText(snoText, { x: snoX, y, font: tocFont, size: 11, color: rgb(0.2, 0.2, 0.2) });
                        
                        // MODIFIED: Remove .pdf extension for display
                        let displayName = entry.name.replace(/\.pdf$/i, '');
                        let truncatedText = displayName;
                        const maxTextWidth = (width - 250);
                        if (tocFont.widthOfTextAtSize(truncatedText, 12) > maxTextWidth) {
                            let currentWidth = 0;
                            for (let k = 0; k < truncatedText.length; k++) {
                                currentWidth += tocFont.widthOfTextAtSize(truncatedText[k], 12);
                                if (currentWidth > maxTextWidth - 20) { truncatedText = truncatedText.substring(0, k) + '...'; break; }
                            }
                        }
                        tocPage.drawText(truncatedText, { x: TOC_LAYOUT.FILENAME_COL.X, y, font: tocFont, size: 12, color: rgb(0, 0.4, 0.8) });
                        
                        const pageNoText = `${finalPageNumberToDisplay}`;
                        const pageNoTextWidth = tocFont.widthOfTextAtSize(pageNoText, 12);
                        const pageNoX = TOC_LAYOUT.PAGENO_COL.X + (TOC_LAYOUT.PAGENO_COL.WIDTH / 2) - (pageNoTextWidth / 2);
                        tocPage.drawText(pageNoText, { x: pageNoX, y, font: tocFont, size: 12, color: rgb(0.2, 0.2, 0.2) });

                        const linkRect = { x: TOC_LAYOUT.FILENAME_COL.X, y: y - 2, width: maxTextWidth, height: 14 };
                        const linkAnnotation = mergedPdf.context.obj({
                            Type: 'Annot', Subtype: 'Link',
                            Rect: [linkRect.x, linkRect.y, linkRect.x + linkRect.width, linkRect.y + linkRect.height],
                            Border: [0, 0, 0],
                            A: { Type: 'Action', S: 'GoTo', D: [targetPage.ref, 'Fit'] },
                        });
                        tocPage.node.addAnnot(linkAnnotation);
                        y -= LINE_HEIGHT;
                    }
                }
            }

            const pdfBytes = await mergedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadContainer.classList.remove('hidden');
            statusDiv.textContent = 'âœ… Your merged PDF is ready!';
            mergeBtn.disabled = false;
        } catch (error) {
            console.error(error);
            statusDiv.textContent = `An error occurred: ${error.message}`;
            mergeBtn.disabled = false;
        }
    });
</script>
</body>
</html>
